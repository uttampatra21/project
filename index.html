<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শ্রাবণী</title>
    <link rel="icon" href="img/love-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!--! =============================Header================================ -->
    <header>
        <div class="caro">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/img1.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/img2.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="navbarxx">
            <nav>
                <div class="logo">
                    <img src="img/love-removebg-preview.png" width="40" alt="">
                    <span>শ্রাবণী</span>
                </div>
                <div class="nav__title">
                    <a href="#">DATING SERVICES</a>
                </div>
            </nav>
        </div>
        <div class="right_container">
            <div class="head__title">
                <h1>Get The Love Who Gets You</h1>
            </div>
        </div>
    </header>

<!--! =============================Payment================================ -->
    <section id="payment">
      <h3 class="tittle__active">ACTIVE YOUR <span>account</span> TODAY</h3>
      <div class="payment__img">
        <p>Pay us ₹199 to Active your profile</p>
        <a href="#">
          <img src="img/WhatsApp Image 2023-02-17 at 11.55.24.jpeg" width="200">
        </a>
      </div>
      <div class="trans__id">
        <form action="#">
          <input type="email" name="" id="" placeholder="Enter Your Email">
          <div>
            <input type="text" placeholder="Transaction Id">
            <input class="submit" type="submit" value="Get Link">
          </div>
        </form>
      </div>
      <div class="note">
        <h5 class="note"><span class="element"></span></h5>
      </div>
    </section>
    <!--! =============================TRust================================ -->
    <section class="trust">

      <div class="containers__">
        <div class="trust__img">
          <img src="img/trusted.webp" width="100" alt="">
        </div>
        <div class="trust__title">
          <h3><span>#1 TRUSTED </span>DATING APP</h3>
          <p>2022 Survey of 1,300 Respondents from the Kolkata, Delhi, Mumbai, Goa, Pune and Muzaffarpur</p>
        </div>
      </div>

      <div class="container__1">
        <img src="img/love-removebg-preview.png" width="50" alt="">
        <h3>EVERY <span>5 MINUTES </span>, SOMEONE FINDS LOVE ON  শ্রাবণী</h3>
      </div>

    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="app.js"></script>
</body>
</html>
